{% extends 'index.html'%}
{%block content%}
<p>This is First Term-- {{term3}} Term</p>
<div class = "grid-size">
	<div class="grid-container">
		{%for item in items%}
			<div class="grid-item">
				<a href="{% url 'cart' item.id %}">
					<img src = {{item.item_image.url}}/><br>
				</a>
				<span>{{item.bookname}}</span><br>
				<span>{{item.term}} Term</span><br>
				<span>Grade {{item.grade}}</span>
			</div>
        {% empty %}
            <p>No books found.</p>
		{%endfor%}
	</div>
</div>
{%endblock%}
